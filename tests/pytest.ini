[pytest]
# pytest.ini - pytest 설정 파일

# 테스트 디렉토리 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 최소 Python 버전
minversion = 7.0

# 테스트 경로
testpaths = tests

# 추가 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 실행 시간이 긴 테스트
    asyncio: 비동기 테스트

# asyncio 모드
asyncio_mode = auto

# 로그 설정
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning