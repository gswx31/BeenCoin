# ============================================================================
# 파일: pytest.ini
# ============================================================================
# pytest 설정 - 로그 저장 기능 포함
# ============================================================================

[pytest]
# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 기본 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --log-file=tests/logs/pytest.log
    --log-file-level=DEBUG

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 테스트
    e2e: End-to-End 테스트
    slow: 느린 테스트 (외부 API 호출 등)

# 비동기 테스트 모드
asyncio_mode = strict 

# 콘솔 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 버전
minversion = 7.0

# 캐시 디렉토리
cache_dir = .pytest_cache
