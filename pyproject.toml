# ============================================================================
# 파일 위치: 프로젝트 루트/pyproject.toml
# ============================================================================
# 설명: Pytest 및 코드 품질 도구 설정
# ============================================================================

[tool.pytest.ini_options]

# 테스트 실행 경로
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# 최소 버전
minversion = "8.0"

# 기본 실행 옵션
addopts = """
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    --maxfail=5
    --disable-warnings
    -p no:warnings
    --color=yes
    --code-highlight=yes
"""

# 마커 정의 (테스트 분류)
markers = [
    "unit: 단위 테스트 (빠르고 독립적)",
    "integration: 통합 테스트 (여러 컴포넌트 함께 테스트)",
    "e2e: End-to-End 테스트 (전체 시스템)",
    "slow: 실행 시간이 긴 테스트",
    "fast: 빠른 테스트",
    "smoke: 스모크 테스트 (기본 기능 확인)",
    "regression: 회귀 테스트",
    "security: 보안 테스트",
    "performance: 성능 테스트",
    "db: 데이터베이스 관련 테스트",
    "api: API 관련 테스트",
    "auth: 인증/인가 테스트",
    "order: 주문 관련 테스트",
    "market: 시장 데이터 테스트",
    "portfolio: 포트폴리오 테스트",
    "critical: 중요한 비즈니스 로직 테스트",
    "skip_ci: CI에서 건너뛸 테스트",
]

# asyncio 설정
asyncio_mode = "auto"

# 로그 설정
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s - %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# 파일 로그
log_file = "tests/logs/pytest.log"
log_file_level = "DEBUG"
log_file_format = "%(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(message)s"
log_file_date_format = "%Y-%m-%d %H:%M:%S"

# 경고 필터
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# ============================================================================
# 커버리지 설정
# ============================================================================

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
    "*/conftest.py",
    "*/venv/*",
    "*/site-packages/*",
]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

# ============================================================================
# isort 설정 (import 정렬)
# ============================================================================
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["app", "tests"]
combine_as_imports = true
force_sort_within_sections = true
skip_gitignore = true

# ============================================================================
# Black 설정 (코드 포매팅)
# ============================================================================

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# ============================================================================
# Ruff 설정 (린터)
# ============================================================================

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E402",  # module level import not at top (conftest.py 허용)
    "B904",  # raise from err (일단 무시)
    "E722",  # bare except (일부 허용)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/conftest.py" = ["E402", "F401"]
"tests/*" = ["E402"]

[tool.ruff.lint.isort]
known-first-party = ["app", "tests"]
combine-as-imports = true
force-sort-within-sections = true

# ============================================================================
# MyPy 설정 (타입 체킹)
# ============================================================================

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
strict_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false