name: Backend Deployment Test

on:
  workflow_run:
    workflows: ["Backend CI/CD Pipeline"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  # ============================================
  # ë°±ì—”ë“œ í†µí•© í…ŒìŠ¤íŠ¸
  # ============================================
  integration-test:
    name: Backend Integration Test
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ—„ï¸ Initialize database
      run: |
        python -c "from app.core.database import create_db_and_tables; create_db_and_tables()"

    - name: ğŸš€ Start backend server
      run: |
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
      continue-on-error: false

    - name: ğŸ§ª Health check
      run: |
        curl -f http://localhost:8000/health || exit 1
        echo "âœ… Backend is healthy!"

    - name: ğŸ§ª API endpoint test
      run: |
        # íšŒì›ê°€ì… í…ŒìŠ¤íŠ¸
        curl -X POST http://localhost:8000/api/v1/auth/register \
          -H "Content-Type: application/json" \
          -d '{"username":"testuser","password":"testpass123"}' || echo "Registration test"
        
        # ë§ˆì¼“ ë°ì´í„° í…ŒìŠ¤íŠ¸
        curl -f http://localhost:8000/api/v1/market/coins || exit 1
        echo "âœ… API endpoints working!"

    - name: ğŸ³ Docker build test
      run: |
        docker build -t beencoin-backend:test .
        echo "âœ… Docker build successful!"

    - name: ğŸ³ Docker run test
      run: |
        docker run -d -p 8001:8000 --name test-backend beencoin-backend:test
        sleep 10
        curl -f http://localhost:8001/health || exit 1
        echo "âœ… Docker container working!"

    - name: ğŸ“‹ View logs
      if: always()
      run: |
        docker logs test-backend || echo "No docker logs"

    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        docker stop test-backend || true
        docker rm test-backend || true

  # ============================================
  # ë°°í¬ ì¤€ë¹„ ì™„ë£Œ
  # ============================================
  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [integration-test]
    
    steps:
    - name: âœ… Deployment Summary
      run: |
        echo "================================"
        echo "ğŸš€ BACKEND DEPLOYMENT READY"
        echo "================================"
        echo ""
        echo "âœ… CI/CD Pipeline: Passed"
        echo "âœ… Integration Tests: Passed"
        echo "âœ… Docker Build: Passed"
        echo "âœ… Health Checks: Passed"
        echo ""
        echo "ğŸ“¦ Backend image ready: beencoin-backend:latest"
        echo ""
        echo "ğŸ¯ Next steps:"
        echo "  1. Tag and push to registry (optional)"
        echo "  2. Deploy to cloud (AWS/GCP/Azure)"
        echo "  3. Set up monitoring"
        echo ""
        echo "================================"