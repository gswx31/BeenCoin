name: BeenCoin Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.10'
  DATABASE_URL: 'sqlite:///./test.db'
  SECRET_KEY: 'test-secret-key-for-ci'
  ACCESS_TOKEN_EXPIRE_MINUTES: '1440'
  INITIAL_BALANCE: '1000000'
  LOG_LEVEL: 'INFO'
  # ‚úÖ CI ÌôòÍ≤ΩÏóêÏÑú Binance API Mock ÌôúÏÑ±Ìôî
  CI: true
  MOCK_BINANCE: true

jobs:
  # ============================================
  # Î¶∞Ìä∏ Î∞è Ìè¨Îß∑ÌåÖ Ï≤¥ÌÅ¨
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check formatting with Black
        run: black --check app tests
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only app tests
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app tests --count --exit-zero --max-complexity=10 --statistics
        continue-on-error: true

  # ============================================
  # Îã®ÏúÑ ÌÖåÏä§Ìä∏
  # ============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --junitxml=junit/unit-results.xml
        env:
          CI: true
          MOCK_BINANCE: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: junit/unit-results.xml

  # ============================================
  # ÌÜµÌï© ÌÖåÏä§Ìä∏ (Binance API Mock Ï†ÅÏö©)
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short --junitxml=junit/integration-results.xml
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          SECRET_KEY: ${{ env.SECRET_KEY }}
          CI: true
          MOCK_BINANCE: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: junit/integration-results.xml

  # ============================================
  # Ïª§Î≤ÑÎ¶¨ÏßÄ Î¶¨Ìè¨Ìä∏
  # ============================================
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html -v
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          SECRET_KEY: ${{ env.SECRET_KEY }}
          CI: true
          MOCK_BINANCE: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  # ============================================
  # ÌÖåÏä§Ìä∏ ÏöîÏïΩ
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    steps:
      - name: Test Summary
        run: |
          echo "=============================================="
          echo "üìä Test Results Summary"
          echo "=============================================="
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo ""
          echo "üìù Note: Binance API is mocked in CI environment"
          echo "=============================================="
          
          if [ "${{ needs.unit-tests.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ]; then
            echo "‚ùå Some tests failed"
            exit 1
          else
            echo "‚úÖ All tests passed"
          fi