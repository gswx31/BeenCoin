# .github/workflows/test-ci.yml
name: BeenCoin CI/CD Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # 1. Code Quality Checks
  # ===========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run Black (formatting check)
        run: black --check app tests
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only app tests
        continue-on-error: true
      
      - name: Run Flake8 (linting)
        run: flake8 app tests --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true
      
      - name: Run MyPy (type checking)
        run: mypy app --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # 2. Unit Tests
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-clarity
      
      - name: Run unit tests
        run: |
          pytest tests/ -m "unit" \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --junit-xml=test-results/junit.xml \
            -v
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results/

  # ===========================================================================
  # 3. Integration Tests
  # ===========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-mock
      
      - name: Run integration tests
        run: |
          pytest tests/ -m "integration" \
            --cov=app \
            --cov-report=xml \
            --junit-xml=test-results/junit-integration.xml \
            -v
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: integration
          name: codecov-integration

  # ===========================================================================
  # 4. API Tests
  # ===========================================================================
  api-tests:
    name: API Endpoint Tests
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Run API tests
        run: |
          pytest tests/test_complete_api.py \
            --junit-xml=test-results/junit-api.xml \
            -v
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: api-test-results
          path: test-results/

  # ===========================================================================
  # 5. Security Tests
  # ===========================================================================
  security-tests:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run Safety (dependency vulnerability check)
        run: safety check --json
        continue-on-error: true
      
      - name: Run Bandit (security linter)
        run: bandit -r app -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ===========================================================================
  # 6. Performance Tests
  # ===========================================================================
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-benchmark locust
      
      - name: Run performance tests
        run: |
          pytest tests/ -m "performance" \
            --benchmark-only \
            --benchmark-json=benchmark.json \
            -v
        continue-on-error: true
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: testing
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-results
          path: benchmark.json

  # ===========================================================================
  # 7. Frontend Tests
  # ===========================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true
      
      - name: Build
        run: npm run build

  # ===========================================================================
  # 8. Docker Build Test
  # ===========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: beencoin:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # 9. Database Migration Tests
  # ===========================================================================
  migration-tests:
    name: Database Migration Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install alembic
      
      - name: Run migrations
        run: |
          # Create test database
          python manage_db.py reset
          echo "✅ Database created successfully"
        env:
          DATABASE_URL: sqlite:///./test.db

  # ===========================================================================
  # 10. Final Report
  # ===========================================================================
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests, security-tests, performance-tests]
    if: always()
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      
      - name: Generate summary
        run: |
          echo "# BeenCoin Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Integration Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ API Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Performance Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload combined report
        uses: actions/upload-artifact@v3
        with:
          name: full-test-report
          path: ./artifacts/
          retention-days: 30

# ===========================================================================
# Notification on failure
# ===========================================================================
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests]
    if: failure()
    
    steps:
      - name: Send notification
        run: |
          echo "❌ Tests failed! Check the workflow run for details."
          # Add Slack/Discord/Email notification here